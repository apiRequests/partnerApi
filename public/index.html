<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>

</head>
<body>

<div class="loader">
    <div id="loader"></div>
    <h4 class="loading">loading...</h4>
</div>
<div class="panel panel-info">
<div class="container">
    <div id="allMovies">
    </div>

    <div class="movie-form hidden">
            <br>
        <form action="/db.json" method="POST" id="addForm">
            <h2><em>What is your favorite movie?</em></h2>
            <h4>Movies: <input id="formTitle" type="text" name="movie name" value=""></h4>
            <div>Rating
                <select id="formRating">
                    <option class="disabled"></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <br>
            <button id="insertBtn" class="btn btn-primary">Submit</button>
        </form>
        <form method="POST" class="update1" id="updateAlign">
            <div><h2><em>Edit movie</em></h2></div>
            <h4>Movies: <input id="formTitleTwo" type="text" name="movie name" value=""></h4>
            <label for="id">id</label>
            <input id="id" type="text">
            <div id="rateAlign">Rating
                <select id="formRatingTwo">
                    <option class="disabled"></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <button id="insertBtnUpdate" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
</div>


<script src="/main.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
</script>

<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">


</script>
</body>
</html>
