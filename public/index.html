<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          crossorigin="anonymous">

<body>


<div class="container">
    <div class="loader">
        <div id="loader"></div>
        <h3>loading...</h3>
    </div>
    <div class="all-movies"></div>
    <div class="movie-form hidden">
            <br>
        <div><h2>What is your favorite movie?</h2></div>
        <form action="/db.json" method="POST">
            <p>Movies: <input id="formTitle" type="text" name="movie name" value=""></p>
            <div>Rating
                <select id="formRating">
                    <option class="disabled">Rate Me</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <br>
            <br>
            <button id="insertBtn" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>


<script src="/main.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
